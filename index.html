<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla WeatherApp</title>
</head>  

<body>
<div class="container">
    <div class="vanillaApp-wrapper">
        <div class="vanillaApp">
            <form id="searchForm">
            <input type="text" 
            class="search" 
            id="cityName" 
            placeholder="Type city here" 
            autocomplete="off" 
            autofocus="on" 
            />
      <input type="submit" value="search" />
</div>
</div>
</form>
<div class="searchDetails">
    <h1 id="city">
 NewYork  
<ul>
    <li id="date"></li>
    <li id="time"></li>    
   </ul>
   </div>
</h1>
   <h2>
    <div class="row">
       <div class="col-9">
       <div class="clearfix temp">
    <img src="" class="float-left" id="Icon" alt="" /> 
       <div class="float-left">
        <strong id="temperature"></strong
            ><span class="celsius"> °C | <a href="#">°F</a></span>
            </div>
       </div>
       </div>
       </div>
    </h2>
    <h3>
      <div class="col" >
        <ul id="condition">
          <li>Cloudy <span id="description"></span></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
    </div>
    <div class="weather-forecast" id="forecast"></div>
</h3>
<div id="footer">
    <a 
    href="https://github.com/phunkelambo/VanillaWeatherApp"
    target="_blank"
    >Open-source code</a
    > by Phunke Lambo
</div>
</div>
<script src="src/index.js"></script>
</body>
</html>

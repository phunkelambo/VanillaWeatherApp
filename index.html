<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  
    <title>Vanilla WeatherApp</title>
</head>  

<body>
<div class="container">
    <form class="search" >
        <div class="col-10">
        <input type="text" 
        class="form-control searchInput"
        id="cityName" 
        placeholder="Enter city here" 
         autocomplete="off" 
        autofocus="on" 
    />
    </div>

<div class="col-2">
    <button type="submit" class="btn btn-link button-search">
        <img src="image/search (1).png" id="searchIcon" />
    </button>
    </div>
</form>
<div>
    <button class="currentLocation">
      Current Location <img src="image/location.png" />
    </button>
  </div>

<div class="searchDetails">
    <ul>
    <li class="cityName">Miami</li>
    <li class="date"></li>
</ul>
</div>

    <div class="tempContainer">
      <span id="temperature"></span>
      <a href="#" id="tempf">°F</a>
      <a href="#" id="tempC">°C</a>
    </div>

    <div class="currentTempWrapper">
      <span id="currentTemp"></span>
    </div>

    <div class="moreDetails">
      <div class="col">
        <img src="image/wind (3).png" id="windIcon" />
        <div class="wind">
      </div>
    </div>

      <div class="col">
        <img src="image/humidity.png" id="humidityIcon" />
        <div class="humidity">
      </div>
     </div>
   
    <div class="iconWrapper">
      <img class="image" id="icon" src="" alt="cloudy" />
    </div>

    <div class="lineBreak"></div>
    <div id="forecast"></div>

<div class="footer">
    <a 
    href="https://github.com/phunkelambo/VanillaWeatherApp"
    target="_blank"
    >Open-source code</a
    > by Phunke Lambo
</div>

</div>
</div>
<script src="src/index.js"></script>
</body>
</html>
